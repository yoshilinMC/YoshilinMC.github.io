<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <style>
        @keyframes hidePreloader {
            0% { width: 100%; height: 100%; }
            100% { width: 0; height: 0; }
        }
        body > div.preloader {
            position: fixed;
            background: white;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body:not(.loaded) > div.preloader { opacity: 1; }
        body:not(.loaded) { overflow: hidden; }
        body.loaded > div.preloader { animation: hidePreloader .5s linear .5s forwards; }
    </style>
    <script>
        window.addEventListener("load", function() {
            setTimeout(() => { document.body.classList.add('loaded'); }, 300);
        });
    </script>

    <link rel="icon" href="assets/img/brand/y.png" type="image/png">
    <link rel="stylesheet" href="assets/libs/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/quick-website.css" id="stylesheet">
</head>

<body>

    <div class="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img alt="Logo" src="assets/img/brand/y.png" id="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto mt-4 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Life of me</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Professional Skills of me</a></li>
                </ul>
                <a class="navbar-btn btn btn-sm badge-soft-contact d-none d-lg-inline-block ml-3" href="contact.html">Contact Me !</a>
                <div class="d-lg-none text-center mt-2">
                    <a href="contact.html" class="btn btn-block btn-sm btn-warning">Contact Me !</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="slice py-8 bg-section-secondary">
        <div class="container">
            <div class="row justify-content-center mb-5 text-center">
                <div class="col-lg-8">
                    <h2>Contact Me</h2>
                    <p class="lead lh-180 mt-3">Feel free to leave your message, I will get back to you as soon as possible. :L</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="contactForm" method="post" action="https://contactapi-850000115209.northamerica-northeast1.run.app">
                        <div class="form-group">
                            <label for="name">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="e.g. +886-912-345-678">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Leave your message here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Send Message</button>
                        <input type="hidden" class="form-control" id="address" name="address" value="https://github.com/yoshilinMC/">
                        <input type="hidden" class="form-control" id="mailTo" name="mailTo" value="yoshilin3.4@gmail.com">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="position-relative" id="footer-main">
        <div class="footer pt-lg-7 bg-light-purple">
            <div class="shape-container shape-line shape-position-top shape-orientation-inverse bg-light">
                <svg width="2560px" height="100px" viewBox="0 0 2560 100" preserveAspectRatio="none" class="fill-section-secondary">
                    <polygon points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
            <div class="container pt-4"></div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/svg-injector/dist/svg-injector.min.js"></script>
    <script src="assets/libs/feather-icons/dist/feather.min.js"></script>
    <script src="assets/js/quick-website.js"></script>
    <script>
        feather.replace({ width: '1em', height: '1em' });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // event.preventDefault();  // 防止表單真的提交

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name || !email) {
                alert('Please fill in the required fields.');
            } else {
                alert('Thank you for your message!');
                this.reset();  // 清空表單
            }
        });
    </script>
</body>
</html>
